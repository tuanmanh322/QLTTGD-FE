<div class="post">
  <div class="wrap-ut pull-left">
    <div class="userinfo pull-left">
      <div class="avatar">
        <img *ngIf="baiViet.imageAvatar!=null" [src]="baiViet.imageAvatar"  alt="" class="avatar-logo">
        <img *ngIf="baiViet.imageAvatar === null"  src="../../../../assets/img/default.png" class="avatar-logo">
        <div class="status green">&nbsp;</div>
      </div>
      <div>
        <a style="text-decoration: none" routerLink="/settings/profile-emp/{{baiViet.idUser}}"><span>{{baiViet.userName}}</span></a>
      </div>
      <div class="icons">
        <img src="../../../../assets/img/icon1.jpg" alt=""><img src="../../../../assets/img/icon4.jpg" alt="">
      </div>
      <div class="icons" style="display: contents!important;">
        <button class="button-icons"><i class="fa fa-thumbs-up blue"><span>{{baiViet.luotthich}}</span></i></button>
        <button class="button-icons"><i class="fa fa-thumbs-down"><span>{{baiViet.luotkhongthich}}</span></i></button>
      </div>
    </div>
    <div class="posttext pull-left">
      <h2><a routerLink="/all-topic/topic/{{baiViet.idBaiViet}}">{{baiViet.title}}</a></h2>
      <div>
        {{baiViet.noidung}}
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="postinfo pull-left">
    <div class="comments" (click)="showComment()">
      <div class="commentbg">
        {{baiViet.totalComment}}
        <div class="mark"></div>
      </div>

    </div>
    <div class="views"><i class="fa fa-eye"></i> 1,568</div>
    <div class="time"><i class="fa fa-clock-o"></i>{{baiViet.createDate | date: 'dd-MM-yyyy'}}</div>
  </div>
  <div class="clearfix"></div>
</div><!-- POST -->
