<div class="x_panel">
  <div class="x_title">
    <h2>Danh sách lớp học <small>Lớp</small></h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="x_panel">
        <div class="x_title">
          <h2>Tìm kiếm </h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br>
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">
            <div class="row">

              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Tên lớp học <span
                  class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <input type="text" id="last-name" name="tenLop" required="required" class="form-control"
                         [(ngModel)]="lopHocSearch.tenLop">
                </div>
              </div>
              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align">Ngày Khai giảng <span
                  class="required">*</span>
                </label>
                <div class="col-md-3 col-sm-3 ">
                  <input  class="date-picker form-control" required="required" type="date" name="startDate"
                         placeholder="Từ ngày" [(ngModel)]="lopHocSearch.startDate">
                </div>
                <div class="col-md-3 col-sm-3 ">
                  <input  class="date-picker form-control" required="required" type="date" name="endDate"
                         placeholder="Đến ngày" [(ngModel)]="lopHocSearch.endDate">
                </div>
              </div>
            </div>

            <div class="item form-group">
              <div class="col-md-8 col-sm-6 offset-md-5">
                <button type="submit" class="btn btn-success" (click)="search()">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <div class="row">
      <div class="col-sm-12">

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="moveCreate()">
            Thêm mới lớp học
          </button>

            <div class="row">
              <div class="col-sm-12">
                <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                       style="width: 100%;" role="grid" aria-describedby="datatable_info">
                  <thead>
                  <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-sort="ascending" aria-label="STT: activate to sort column descending" style="width: 84px;">
                      STT
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Mã lớp: activate to sort column ascending" style="width: 185px;">Mã lớp
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Mã lớp: activate to sort column ascending" style="width: 185px;">Tên lớp
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Ngày khai giảng: activate to sort column ascending" style="width: 225px;">Ngày khai
                      giảng
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Ngày kết thúc: activate to sort column ascending" style="width: 197px;">Ngày kết
                      thúc
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Sĩ Số: activate to sort column ascending" style="width: 99px;">Sĩ Số
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Chi tiết: activate to sort column ascending" style="width: 121px;">Địa điểm
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Chi tiết: activate to sort column ascending" style="width: 121px;">Action
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr role="row" class="odd" *ngFor="let lo of lopHocList ; let i = index">
                    <td class="sorting_1">{{i + 1}}</td>
                    <td>{{lo.maLop}}</td>
                    <td>{{lo.tenLop}}</td>
                    <td>{{lo.ngayKhaiGiang| date: 'yyyy-MM-dd'}}</td>
                    <td>{{lo.ngayKetThuc| date: 'yyyy-MM-dd'}}</td>
                    <td>{{lo.siSo}}</td>
                    <td>{{lo.diaDiem}}</td>
                    <td>
                      <div class="form-group">
                        <button (click)="moveEdit(lo)" class="btn btn-primary"
                           title="sửa">Sửa<span
                          class="icon-line-awesome-edit text-primary"></span></button>
                        <button (click)="moveDetail(lo)" class="btn btn-success"
                           title="chi tiết">Chi tiết<span
                          class="icon-material-outline-description text-info"></span></button>
                        <button class="btn-delete" (click)="deleteLop(lo.id)" class="btn btn-danger"
                           title="xóa">Xóa<span
                          class="icon-feather-trash-2 text-danger"></span></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
