<div class="modal-header">
    <h4 class="modal-title">Chi tiết lớp </h4>
    <button type="button" class="close" aria-label="Close"
            (click)="activeModal.dismiss('Cross click')">
    </button>
  </div>
    <div class="modal-boy">
      <div class="container">
        <div class="form-group">
          <label for="maLop">Mã lớp : </label>
          <span id="maLop">{{lopModel.maLop}}</span>
        </div>
        <div class="form-group">
          <label for="tenLop">Tên lớp: </label>
           <span id="tenLop">{{lopModel.tenLop}}</span>
        </div>
        <div class="form-group">
          <label for="siso">Sĩ số :</label>
          <span id="siso">{{lopModel.siSo}}</span>
        </div>
        <div class="form-group">
          <label for="thoigianbatdau">Thời gian bắt đầu :</label>
          <span id="thoigianbatdau">{{lopModel.ngayKhaiGiang | date: 'yyyy-MM-dd'}}</span>
        </div>
        <div class="form-group">
          <label for="thoigianketthuc">Thòi gian kết thúc :</label>
          <span id="thoigianketthuc">{{lopModel.ngayKetThuc | date: 'yyyy-MM-dd'}}</span>
        </div>
        <div class="form-group">
          <label for="diadiem">Địa điểm :</label>
          <span id="diadiem">{{lopModel.diaDiem}}</span>
        </div>
        <div class="form-group">
          <label for="hocphi">Học phí :</label>
          <span id="hocphi">{{lopModel.hocPhi}}</span>
        </div>
        <div class="form-group">
          <label for="tenMonHoc">Tên môn học : </label>
          <span id="tenMonHoc">{{lopModel.tenMonHoc}}</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger"
              (click)="cancel()">
       Cancel
      </button>
    </div>
