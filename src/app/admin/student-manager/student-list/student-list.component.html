  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="x_panel">
        <div class="x_title">
          <h2>Tìm kiếm </h2>
          <ul class="nav navbar-right panel_toolbox">

          </ul>
          <div class="clearfix"></div>

        <div class="x_content">

          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">
            <div class="row">
              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Tên học sinh <span
                  class="required">*</span>
                </label>
                <input type="text" id="last-name" name="hocsinhName" required="required" class="form-control"
                         [(ngModel)]="hocSinhSearch.hocsinhName" (focus)="this.hocSinhSearch.hocsinhName = ''; search() ">
              </div>
              <div class="col-md-6 item form-group">

                  class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <select  [formControl]="tlop" >
                    <option value="" selected disabled>--Chọn lớp--</option>
                    <option value="" >All</option>
                    <option *ngFor="let lh of lopList" [value]="lh.tenlop">{{lh.tenlop}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Mã học sinh <span
                  class="required">*</span>
                </label>
                <input type="text" id="last-name" name="maHocSinh" required="required" class="form-control"
                       [(ngModel)]="hocSinhSearch.maHocSinh" (focus)="this.hocSinhSearch.maHocSinh = ''; search() ">
              </div>

<!--                    </label>-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->
            </div>
            <div class="item form-group">
              <div class="col-md-8 col-sm-6 offset-md-5">
                <button type="submit" class="btn btn-success" (click)="search()">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="x_content">
    <div class="row">
      <div class="col-sm-12">
        <div class="card-box table-responsive">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="moveCreate()">
            Thêm mới học sinh
          </button>
          <h5 class="float-right">Tổng số bản ghi : {{hocSinhSearch.totalRecords}}</h5>
          <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
            <div class="row">
              <div class="col-sm-12">
                <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                       style="width: 100%;" role="grid" aria-describedby="datatable_info">
                       <thead>
                        <tr role="row">
                          <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-sort="ascending" aria-label="STT: activate to sort column descending" style="width: 84px;">
                            STT
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-label="Mã lớp: activate to sort column ascending" style="width: 185px;">Tên lớp
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-label="Ngày khai giảng: activate to sort column ascending" style="width: 225px;">Mã học sinh
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-label="Ngày khai giảng: activate to sort column ascending" style="width: 225px;">Tên học sinh
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-label="Ngày kết thúc: activate to sort column ascending" style="width: 197px;">Ngày sinh
                          </th>
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-label="Sĩ Số: activate to sort column ascending" style="width: 99px;">Số điện thoại
                          </th>
<!--                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"-->
<!--                              aria-label="Chi tiết: activate to sort column ascending" style="width: 121px;">Số thẻ-->
<!--                          </th>-->
                          <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                              aria-label="Chi tiết: activate to sort column ascending" style="width: 121px;">Action
                          </th>
                        </tr>
                       </thead>
                       <tbody>
                        <tr role="row" class="odd" *ngFor="let u of hocSinhList ; let i = index">
                          <td class="sorting_1">{{i + 1}}</td>
                          <td>{{u.tenLop}}</td>
                          <td>{{u.soThe}}</td>
                          <td>{{u.hocsinhName}}</td>
                          <td>{{u.NgaySinh| date: 'yyyy-MM-dd'}}</td>
                          <td>{{u.sodt}}</td>
<!--                          <td>{{u.maThe}}</td>-->
                          <td>
                            <div class="form-group">
                              <button (click)="moveEdit(u)" class="btn btn-primary"
                                 title="sửa">Sửa<span
                                class="icon-line-awesome-edit text-primary"></span></button>
                              <button class="btn-delete" (click)="deleteLop(u.id)" class="btn btn-danger"
                                 title="xóa">Xóa<span
                                class="icon-feather-trash-2 text-danger"></span></button>
                            </div>
                          </td>
                        </tr>
                        </tbody>
                </table>
              </div>
            </div>
          </div>
          <app-paginator [searchObject]="hocSinhSearch" (searchFunction)="getAll()" ></app-paginator>
    </div>
  </div>
</div>
</div>
</div>
