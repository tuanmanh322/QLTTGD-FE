<div class="x_panel">
  <div class="x_title">
    <h2>Danh sách môn học</h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="x_panel">
        <div class="x_title">
          <h2>Tìm kiếm </h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br>
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">
            <div class="row">
              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align" for="sdt">Mã môn học: <span
                  class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <input type="text" id="sdt" name="sdt" required="required" class="form-control"
                         [(ngModel)]="mhSearch.maMonHoc" (focus)="mhSearch.maMonHoc= '' ; search()">
                </div>
              </div>
              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align" for="email">Tên môn học: <span
                  class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <input type="text" id="email" name="email" required="required" class="form-control"
                         [(ngModel)]="mhSearch.tenMonHoc" (focus)="mhSearch.tenMonHoc= '' ; search()">
                </div>
              </div>
            </div>

            <div class="item form-group">
              <div class="col-md-8 col-sm-6 offset-md-5">
                <button type="submit" class="btn btn-success" (click)="search()">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="x_content">
    <div class="row">
      <div class="col-sm-12">
        <div class="card-box table-responsive">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="onCreate()">
            Thêm mới môn học
          </button>
          <h5 class="float-right">Tổng số bản ghi : {{mhSearch.totalRecords}}</h5>
          <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">

            <!--              <div class="col-sm-6">-->
            <!--                <div class="dataTables_length" id="datatable_length"><label>Show <select name="datatable_length"-->

            <!--                  <option value="10">10</option>-->
            <!--                  <option value="25">25</option>-->
            <!--                  <option value="50">50</option>-->
            <!--                  <option value="100">100</option>-->
            <!--                </select> entries</label></div>-->
            <!--              </div>-->

            <!--                <div id="datatable_filter" class="dataTables_filter"><label>Search:<input type="search"-->
            <!--                                                                                          class="form-control input-sm"-->
            <!--                                                                                          placeholder=""-->

            <!--                </div>-->
            <!--              </div>-->

            <div class="row">
              <div class="col-sm-12">
                <table id="datatable" class="table table-striped table-bordered dataTable no-footer"
                       style="width: 100%;" role="grid" aria-describedby="datatable_info">
                  <thead>
                  <tr role="row">
                    <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-sort="ascending" aria-label="STT: activate to sort column descending" style="width: 84px;">
                      STT
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Mã lớp: activate to sort column ascending" style="width: 185px;">Mã môn học
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Mã lớp: activate to sort column ascending" style="width: 185px;">Tên môn học
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-label="Chi tiết: activate to sort column ascending" style="width: 121px;">Action
                    </th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr role="row" class="odd" *ngFor="let cc of mhList ; let i = index">
                    <td class="sorting_1">{{i + 1}}</td>
                    <td>{{cc.maMonHoc}}</td>
                    <td>{{cc.tenMonHoc}}</td>
                    <td>
                      <div class="form-group">
                        <button class="btn-primary" (click)="onEdit(cc)" class="btn btn-primary"
                                title="Sửa">Sửa<span
                          class="icon-feather-trash-2 text-danger"></span></button>
                        <button class="btn-delete" (click)="delete(cc.id)" class="btn btn-danger"
                                title="xóa">Xóa<span
                          class="icon-feather-trash-2 text-danger"></span></button>
                      </div>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <app-paginator [searchObject]="mhSearch" (searchFunction)="fetch()"></app-paginator>
      </div>
    </div>
  </div>
</div>
