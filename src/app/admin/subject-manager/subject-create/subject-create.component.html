<div class="modal-header">
  <h4 class="modal-title">Thêm môn học</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="mhForm" (ngSubmit)="onEdit()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="maMonhoc">Mã môn học</label>
        <input type="text"
               class="form-control"
               formControlName="maMonhoc" id="maMonhoc" name="maMonhoc" (change)="checkExistMa($event)"/>
      </div>
      <div *ngIf="f.maMonhoc.errors && (f.maMonhoc.dirty || f.maMonhoc.touched)" class="text-danger">
        <div *ngIf="f.maMonhoc.errors.required">Mã môn học không được để trống</div>
      </div>
      <div *ngIf="exitsMh" class="text-danger"  [hidden]="f.maMonhoc.errors">
        Mã môn học đã bị trùng
      </div>
      <div class="form-group">
        <label for="tenmonhoc">Tên môn học</label>
        <input type="text" class="form-control" formControlName="tenmonhoc" id="tenmonhoc" (change)="checkExistTen($event)">
        <div *ngIf="f.tenmonhoc.errors && (f.tenmonhoc.dirty || f.tenmonhoc.touched)" class="text-danger">
          <div *ngIf="f.tenmonhoc.errors.required">Tên môn học không được để trống</div>
        </div>
        <div *ngIf="existTenMh" class="text-danger" [hidden]="f.tenmonhoc.errors">
          Tên môn học đã bị trùng
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="mhForm.invalid">
      Thêm
    </button>
    <button class="btn btn-danger" #submitele
            (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
