<div class="modal-header">
  <h4 class="modal-title">Thông tin thẻ </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<div class="modal-boy">
  <div class="container">
    <div class="form-group">
      <label for="maThe">Mã Thẻ : </label>
      <span id="maThe">{{cardd.maThe}}</span>
    </div>
    <div class="form-group">
      <label for="GioiTinh">Mật khẩu :</label>
      <span id="GioiTinh">{{cardd.password}}</span>
    </div>
    <div class="form-group">
      <label for="name">Ngày cấp : </label>
      <span id="name">{{cardd.ngaycap| date: 'dd-MM-yyyy'}}</span>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-danger"
          (click)="cancel()">
    Cancel
  </button>
</div>
