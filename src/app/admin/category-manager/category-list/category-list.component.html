<div class="x_panel">
  <div class="x_title">
    <h2>Quản lý chủ đề <small>Chủ đề</small></h2>
    <ul class="nav navbar-right panel_toolbox">
      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
      </li>
    </ul>
    <div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 ">
      <div class="x_panel">
        <div class="x_title">
          <h2>Tìm kiếm </h2>
          <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
          </ul>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br>
          <form id="demo-form2" data-parsley-validate="" class="form-horizontal form-label-left">
            <div class="row">
              <div class="col-md-6 item form-group">
                <label class="col-form-label col-md-3 col-sm-3 label-align" for="last-name">Chủ đề<span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 ">
                  <input type="text" id="last-name" name="last-name" required="required" class="form-control" [(ngModel)]="chuDeSearch.NoiDung">
                </div>
              </div>  
            </div>
            <div class="item form-group">
              <div class="col-md-8 col-sm-6 offset-md-5">
                <button type="submit" class="btn btn-success">Search</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="x_content">
    <div class="row">
      <div class="col-sm-12">
        <div class="card-box table-responsive">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)="moveCreate()">
            Thêm mới chủ đề
          </button>
          <table id="datatable" class="table table-striped table-bordered dataTable" style="width:100%">
            <thead>
              <tr role="row">
                <th class="sorting_asc" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                        aria-sort="ascending" aria-label="STT: activate to sort column descending" style="width: 84px;">
                      STT
                    </th>
                    <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Mã chủ đề: activate to sort column ascending" style="width: 185px;">Mã chủ đề
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Tên chủ đề: activate to sort column ascending" style="width: 185px;">Tên chủ đề
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                    aria-label="Nội dung: activate to sort column ascending" style="width: 225px;">Nội dung
                  
                </th>
                <th class="sorting" tabindex="0" aria-controls="datatable" rowspan="1" colspan="1"
                aria-label="Chi tiết: activate to sort column ascending" style="width: 121px;">Action
            </th>
              </tr>
            </thead>
            <tbody>
              <tr role="row" class="odd" *ngFor="let cd of chuDeList ; let i = index"></tr>
              <td class="sorting_1">{{i + 1}}</td>
                    <td>{{cd.maChuDe}}</td>
                    <td>{{cd.tenChuDe}}</td>
                    <td>{{cd.noiDung}}</td>
                    <td>
                      <div class="form-group">
                        <button (click)="moveEdit(cd)" class="btn btn-primary"
                           title="sửa">Sửa<span
                          class="icon-line-awesome-edit text-primary"></span></button>
                        <button class="btn-delete" (click)="deleteLop(cd.id)" class="btn btn-danger"
                           title="xóa">Xóa<span
                          class="icon-feather-trash-2 text-danger"></span></button>
                      </div>
                    </td>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <app-paginator [searchObject]="chuDeSearch" (searchFunction)="getAll()" ></app-paginator>
  </div>
</div>
