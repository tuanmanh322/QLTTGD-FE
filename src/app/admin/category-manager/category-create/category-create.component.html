<div class="modal-header">
  <h4 class="modal-title">Thêm mới chủ đề </h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
  </button>
</div>
<form [formGroup]="cdForm" (ngSubmit)="onCreate()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="maChude">Mã chủ đề *:</label>
        <input type="text" class="form-control" formControlName="maChude" id="maChude">
        <div *ngIf="f.maChude.errors && (f.maChude.touched || f.maChude.dirty)">
          <div class="text text-danger" *ngIf="f.maChude.errors.required">Bạn cần nhập vào mã chủ đề</div>
        </div>
      </div>
      <div class="form-group">
        <label for="maChude">Tên chủ đề *:</label>
        <input type="text" class="form-control" formControlName="tenChude" id="maChude">
        <div *ngIf="f.tenChude.errors && (f.tenChude.touched || f.tenChude.dirty)">
          <div class="text text-danger" *ngIf="f.tenChude.errors.required">Bạn cần nhập vào tên chủ đề</div>
        </div>
      </div>
      <div class="form-group">
        <label for="noiDung">Nội dung *:</label>
        <textarea type="text" class="form-control" formControlName="noiDung" id="noiDung" cols="5" rows="12"></textarea>
        <div *ngIf="f.noiDung.errors && (f.noiDung.touched || f.noiDung.dirty)">
          <div class="text text-danger" *ngIf="f.noiDung.errors.required">Bạn cần nhập vào nội dung chủ đề!</div>
        </div>
      </div>
<!--      <div class="form-group">-->
<!--        <label for="mota">Mô tả</label>-->
<!--        <input type="text" class="form-control" formControlName="mota" id="mota">-->
<!--        <div *ngIf="f.mota.errors && (f.mota.touched || f.mota.dirty)">-->
<!--          <div class="text text-danger" *ngIf="f.mota.errors.required">Bạn cần nhập vào mô tả</div>-->
<!--        </div>-->
<!--      </div>-->
      <div class="form-group">
        <label for="maHangmucbaiviet">Hạng mục: </label>
        <select formControlName="maHangmucbaiviet" id="maHangmucbaiviet">
          <option *ngFor="let m of hangmuc" [value]="m.id">{{m.tenhangmuc}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="cdForm.invalid">
      Thêm
    </button>
    <button class="btn btn-danger"
            (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
