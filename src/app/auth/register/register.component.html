<div class="modal-header">
  <h4 class="modal-title">Đăng Ký</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <div class="col-10 mx-auto">
          <form [formGroup]="registerForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Email </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     [ngClass]="{'is-invalid' : f.email.errors}"
                     placeholder="Enter email" formControlName="email" (change)="checkMailExist($event)">
              <div *ngIf="f.email.errors && (f.email.dirty || f.email.touched)" class="text-danger">
                <div *ngIf="f.email.errors.required">Bạn cần nhập vào email!</div>
                <div *ngIf="f.email.errors.pattern">Định dạng email không đúng!</div>
              </div>
              <div class="text-danger" *ngIf="isEmailExisted">
                Email đã tồn tại!
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputTen">Họ và tên </label>
              <input type="text" class="form-control" id="exampleInputTen" [ngClass]="{'is-invalid' : f.name.errors}"
                     placeholder="Nhập vào họ tên" formControlName="name">
              <div *ngIf="f.name.errors && (f.name.dirty || f.name.touched)" class="text-danger">
                <div *ngIf="f.name.errors.required">Bạn cần nhập vào tên!</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Mật khẩu</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mật khẩu"
                     [ngClass]="{'is-invalid' : f.password.errors}"
                     formControlName="password"
              >
              <div *ngIf="f.password.errors && (f.password.dirty || f.password.touched)" class="text-danger">
                <div *ngIf="f.password.errors.required">Bạn cần nhập vào mật khẩu!</div>
                <div *ngIf="f.password.errors.minLength">Mật khẩu phải có tối thiểu 6 kí tự!</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputREPassword1">Xác nhận mật khẩu</label>
              <input type="password" class="form-control" id="exampleInputREPassword1" placeholder="Xác nhận mật khẩu"
                     (change)="getRepassword($event)">
              <div *ngIf="ispwNotMatch" class="text-danger">
                Mật khẩu không khớp!
              </div>
            </div>
            <div class="form-group">
              <label>Bạn là: </label>
              <div class="row">
                <label class="md-check">
                  <input type="radio" [value]="2" name="idRole" formControlName="idRole" [ngClass]="{'is-invalid' : f.idRole.errors}">
                  Giáo viên
                </label>
                <label class="md-check">
                  <input type="radio" [value]="3" name="idRole" formControlName="idRole" [ngClass]="{'is-invalid' : f.idRole.errors}">
                 Học sinh
                </label>
                <div *ngIf="f.idRole.errors && (f.idRole.dirty || f.idRole.touched)" class="text-danger">
                  <div *ngIf="f.idRole.errors.required">Hãy chọn nghề nghiệp của bạn!</div>
                </div>
              </div>
            </div>
          </form>
          <button type="submit" class="btn btn-primary"  (click)="register()">Đăng ký</button>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onCancle()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
