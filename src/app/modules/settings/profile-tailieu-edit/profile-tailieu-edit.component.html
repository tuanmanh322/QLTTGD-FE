<div class="modal-header">
  <h4 class="modal-title">Chỉnh sửa tài liệu</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="modalActivate.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <div class="col-10 mx-auto">
          <form [formGroup]="taiLieuForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Tiêu đề: </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     [ngClass]="{'is-invalid' : f.title.errors}"
                     placeholder="Enter title" formControlName="title"  >
              <div *ngIf="f.title.errors && (f.title.dirty || f.title.touched)" class="text-danger">
                <div *ngIf="f.title.errors.required">Bạn cần nhập vào tiêu đề!</div>
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputTen">Nội dung:  </label>
              <textarea type="text" class="form-control" id="exampleInputTen" [ngClass]="{'is-invalid' : f.noidung.errors}"
                        placeholder="Nhập vào nội dung" formControlName="noidung" cols="5" rows="10"></textarea>
              <div *ngIf="f.noidung.errors && (f.noidung.dirty || f.noidung.touched)" class="text-danger">
                <div *ngIf="f.noidung.errors.required">Bạn cần nhập nội dung!</div>
              </div>
            </div>
            <div class="form-group">
              <input class="uploadButton-input" type="file"
                     accept="application/pdf,.doc,.docx" alt="choose file to upload(pdf,doc,docx)"
                     id="upload" name="cvFile"
                     (change)="uploadFile($event)"
                     multiple/>
              <label class="uploadButton-button ripple-effect"
                     for="upload">Upload tài liệu</label>
              <span class="uploadButton-file-name">Maximum file size: 10 MB</span>
            </div>
          </form>
          <button type="submit" class="btn btn-primary"  (click)="onEdit()" [disabled]="taiLieuForm.invalid || !isSelectFile">Chỉnh sửa</button>

          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="onCancle()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
